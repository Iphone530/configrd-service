service:
  defaults:
    fileName: default.properties
    hostsName: hosts.properties
    sourceName: file
  repos:
    appx-d:
      uri: classpath:/env/dev
      fileName: default.json
    appx-j:
      uri: classpath:/
      fileName: default.json
    appx-y:
      uri: classpath:/
      fileName: default.yaml
    classpath:
      uri: classpath:/
    default:
      uri: classpath:/
      named:
        custom: env/dev/custom
        simple: env/dev/simple
    classpath-env:
      uri: classpath:/env
      named:
        custom: dev/custom
        simple: dev/simple
    kms:
      uri: classpath:/
      encrypt:
         aws-kms:
            keyId: arn:aws:kms:us-west-2:693832995906:key/c5bcaa29-a000-4162-8805-d98b6621a228
            region: us-west-2
            include:
               - (?i)SECRET
               - (?i)property\.6\.name
            exclude:
               - (?i)NOT_SECRET